# ============================================
# SPC/CPK Calculator - Docker Compose
# ============================================
# Usage:
#   1. Copy this file and create .env file
#   2. Run: docker-compose up -d
# ============================================

version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  db:
    image: mysql:8.0
    container_name: spc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootPassword@2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-spc_calculator}
      MYSQL_USER: ${MYSQL_USER:-spc_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-YourStrongPassword@2024}
    volumes:
      - mysql_data:/var/lib/mysql
      # Optional: Mount init script for custom initialization
      # - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - spc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-RootPassword@2024}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # ============================================
  # SPC Calculator Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spc-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: mysql://${MYSQL_USER:-spc_app}:${MYSQL_PASSWORD:-YourStrongPassword@2024}@db:3306/${MYSQL_DATABASE:-spc_calculator}
      
      # Application settings
      NODE_ENV: production
      PORT: 3000
      
      # Offline mode configuration
      OFFLINE_MODE: "true"
      AUTH_MODE: local
      STORAGE_MODE: local
      LLM_MODE: disabled
      LOCAL_STORAGE_PATH: /app/uploads
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-string-at-least-32-chars}
      
      # Realtime features (disabled for stability)
      SSE_ENABLED: "false"
      WEBSOCKET_ENABLED: "false"
      
      # Rate limiting
      RATE_LIMIT_ENABLED: "false"
      
      # App branding
      VITE_APP_TITLE: ${VITE_APP_TITLE:-SPC/CPK Calculator}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-/logo.svg}
    volumes:
      # Persistent storage for uploads
      - app_uploads:/app/uploads
      # Persistent storage for logs
      - app_logs:/app/logs
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - spc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  # Uncomment this section if you want to use Nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: spc-nginx
  #   restart: unless-stopped
  #   depends_on:
  #     - app
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/nginx/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - spc-network

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  spc-network:
    driver: bridge
