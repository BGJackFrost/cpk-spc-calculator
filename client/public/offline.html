<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CPK/SPC Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: #3b82f6;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }
    
    p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 9999px;
      font-size: 0.9rem;
      color: #fca5a5;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #334155;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
    }
    
    .features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #334155;
    }
    
    .features h3 {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    
    .feature-item svg {
      width: 20px;
      height: 20px;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>Bạn đang offline</h1>
    <p>Không thể kết nối đến máy chủ. Vui lòng kiểm tra kết nối internet của bạn và thử lại.</p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Không có kết nối mạng</span>
    </div>
    
    <div class="actions">
      <button class="btn-primary" onclick="location.reload()">
        Thử lại
      </button>
      <button class="btn-secondary" onclick="history.back()">
        Quay lại
      </button>
    </div>
    
    <div class="features">
      <h3>Tính năng khả dụng offline</h3>
      <div class="feature-list">
        <div class="feature-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Xem dữ liệu đã lưu trong cache</span>
        </div>
        <div class="feature-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Tính toán CPK/SPC cơ bản</span>
        </div>
        <div class="feature-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Dữ liệu sẽ đồng bộ khi online</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Check for online status
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Register for updates when back online
    if ('serviceWorker' in navigator && 'sync' in window.SyncManager) {
      navigator.serviceWorker.ready.then((registration) => {
        return registration.sync.register('sync-pending-data');
      });
    }
  </script>
</body>
</html>
