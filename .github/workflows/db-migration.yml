name: Database Migration

on:
  push:
    branches: [main]
    paths:
      - 'drizzle/schema.ts'
      - 'drizzle/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  validate-schema:
    name: Validate Schema Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate TypeScript
        run: pnpm tsc --noEmit drizzle/schema.ts
        continue-on-error: true

      - name: Check migration files
        run: |
          echo "Checking migration files..."
          ls -la drizzle/migrations/ || echo "No migrations directory"

  generate-migration:
    name: Generate Migration
    runs-on: ubuntu-latest
    needs: validate-schema
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate migration
        run: |
          echo "Generating migration from schema changes..."
          pnpm drizzle-kit generate || echo "No changes to generate"

      - name: Upload migration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migrations
          path: drizzle/migrations/
          retention-days: 7

  notify-migration:
    name: Notify Migration Required
    runs-on: ubuntu-latest
    needs: generate-migration
    steps:
      - name: Create issue for migration review
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            
            await github.rest.issues.create({
              owner,
              repo,
              title: 'üóÑÔ∏è Database Migration Required',
              body: `A new database migration has been generated.
              
              **Workflow Run:** ${runUrl}
              
              **Action Required:**
              1. Review the generated migration files
              2. Test migration on staging environment
              3. Apply migration to production after approval
              
              **Schema Changes:**
              - Check the workflow artifacts for migration SQL
              
              cc @database-team`,
              labels: ['database', 'migration', 'needs-review']
            });
